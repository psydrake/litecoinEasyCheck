<div class="jumbotron">
    <div class="row-fluid">
		<div class="span12">
		    <span class="text-muted">{{latest_trade | date: 'MMM d, y h:mm a'}}</span>
		</div>
	</div>
    <div class="row-fluid">
        <div class="span12">
            24h before: <span class="text-muted" ng-class="getPriceCompareClass(price_before_24h, price)">{{price_before_24h | currency: currencySymbol(currency)}}</span><br/>
            <h1><span ng-class="getPriceCompareClass(price, price_before_24h)">{{price | currency: currencySymbol(currency)}}</span></h1>
            best market: <span class="text-muted">{{best_market}}</span><br/>
            <i class="fa fa-btc"></i><span class="text-muted">{{price_btc}}</span><br/>
        </div>
	</div>
	<div class="row-fluid">
        <div class="span12">
		    <div class="small">
				volume:	<span class="text-muted">{{currencySymbol(currency)}}{{volume | number:2}}</span><br/>
			</div>
        </div>
    </div>
</div>
