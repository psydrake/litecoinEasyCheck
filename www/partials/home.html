<div class="jumbotron">
    <div class="row-fluid">
		<div class="span12">
		    <!--<h3 class="text-muted">{{latest_trade | date: 'MMM d, y h:mm a'}}</h3>-->
		    <h3 class="text-muted">{{latest_trade}}</h3>
		</div>
	</div>
    <div class="row-fluid">
        <div class="span4">
            <div>
                24h before:<br/>
				<span class="text-muted">{{price_before_24h | currency: currencySymbol(currency)}}</span>
            </div>
        </div>
        <div class="span4">
            <h1><span class="{{closePriceClass}}">{{price | currency: currencySymbol(currency)}}</span></h1>
        </div>
        <div class="span4">
            <div>
                best market:<br/>
				<span class="text-muted">{{best_market}}</span>
            </div>
        </div>
    </div>
	<div class="row-fluid">
		<div class="span12">
		    <div class="small">{{currencySymbol('LTC')}} volume: <span class="text-muted">{{volume_ltc | number}}</span></div>
		</div>
	</div>
</div>
